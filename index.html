<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <span><img width="100" co src="Asstes/images/logo.svg" alt="" /></span>
        <div class="flex">
          <button class="lang">
            <img width="10px" src="Asstes/images/translate.png" alt="" />
            <select name="Languageselector" id="Hindi">
              <option value="English">English</option>
              <option value="हिन्दी">हिन्दी</option>
            </select>
          </button>
          <button>Sign In</button>
        </div>
      </nav>
      <div class="box">
        <h1>Unlimited movies,TV <br />shows and more</h1>
        <p class="price">Starts at ₹149. Cancel at any time..</p>
        <p class="mail">
          Ready to watch? Enter your email to create or restart your membership.
        </p>
        <div class="loginbox">
          <form action="login">
            <input type="text" name="email" placeholder="Email Address" />
            <button class="get">Get Started</button>
          </form>
        </div>
      </div>
    </div>
    <div class="box2">
      <div class="design"></div>
      <div class="title">Trending Now</div>
      <div class="boxes">
        <div class="boxe one">
          <img src="Assets/images/Squred photo.webp" alt="" />
        </div>
        <div class="boxe two">3</div>
        <div class="boxe three">4</div>
        <div class="boxe four">5</div>
      </div>
    </div>
  </body>
</html>
